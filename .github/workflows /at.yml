name: AI Training on New Data

on:
  push:
    paths:
      - 'Training_Data/**'
  pull_request:
    paths:
      - 'Training_Data/**'

jobs:
  train:
    name: Validate and Train AI Model
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate and preprocess data
        run: |
          python validate_and_tokenize.py --input-dir Training_Data

      - name: Train model
        run: |
          python train_model.py --data-dir Training_Data

      - name: Save trained model
        run: |
          mkdir -p trained_model
          mv model_weights.h5 trained_model/

      - name: Commit and push trained model
        uses: EndBug/add-and-commit@v7
        with:
          author_name: 'GitHub Actions'
          author_email: 'actions@github.com'
          message: 'Auto-trained model on new data'
          add: 'trained_model/*'

